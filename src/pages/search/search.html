<ion-content>
  <ion-grid id="gridSearch" fixed>
    <ion-row align-items-center class="logo-ctn"> 
      <ion-col > 
          <img src="assets/imgs/logo.png" />
      </ion-col>
    </ion-row>
    <ion-row align-items-start>
      <ion-col>
          <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Address, city or zip Code"></ion-searchbar>
          <ion-list [hidden]="autocompleteItems.length == 0">
            <ion-item *ngFor="let item of autocompleteItems[0]" tappable (click)="selectSearchResult(item)">
              {{ item.description }}
            </ion-item> 
          </ion-list>
      </ion-col>
    </ion-row>
    <ion-row align-items-end>
        <ion-col>
            <div class="arch">
              <p>Ricerca il centro pi√π vicino a te</p>
            </div> 
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
