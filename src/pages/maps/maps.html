<ion-header>
  <div class="header-pers" [ngClass]="{'ios': operatingSystem == 'ios', 'android': operatingSystem == 'android'}">
      <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Address, city or zip Code"></ion-searchbar>      
  </div>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems[0]" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item> 
  </ion-list>
</ion-header>
<ion-content>
  <ion-fab class="close" bottom right edge (click)="close()">
    <button ion-fab><ion-icon name="ios-list-outline"></ion-icon></button>
  </ion-fab>
  <div class="nearby" (click)="getCurrentPositionSecond()"></div>
  <div id="map_canvas" #mapcanvas></div>
  <div [ngClass]="{'active': load, 'deactive': load==false }" id="layer" (click)="goToScheda(selectedCenter)">
    <h1 *ngIf="load == true">{{ selectedCenter.structure }}</h1>
    <div *ngIf="load == true"class="address">{{ selectedCenter.address }} <br/> {{ selectedCenter.city }} {{ selectedCenter.province }} </div>
  </div>
</ion-content>
