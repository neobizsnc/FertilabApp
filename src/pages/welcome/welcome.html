<ion-content>
    <ion-grid id="gridWelcome" fixed>
      <ion-row align-items-center class="logo-ctn"> 
        <ion-col > 
            <img src="assets/imgs/logo.png" />
        </ion-col>
      </ion-row>
      <ion-row align-items-end>
          <ion-col>
              <div class="arch">
                <strong>Benvenuto!</strong>
                <p>FertiLAB ti aiuta a trovare il centro diagnostico più comodo per la tua paziente nel quale effettuare il dosaggio dei livelli dell’ormone antimulleriano (AMH).</p>
                <div class="btn-ctn">
                    <button ion-button (click)="start()">Inizia Subito</button>
                </div>
              </div> 
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
